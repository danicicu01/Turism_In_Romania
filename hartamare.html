<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css"
			type="text/css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>

		<style>
			.overlay {
				color: white;
			}

			.overlay > a {
				font-weight: bolder;
				font-size: small;
				padding: 0.1px;
			}

			.map {
				height: 100vh;
				width: 102%;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
		<title>TURIST IN ROMANIA</title>
	</head>

	<body>
		<div id="campina" class="overlay">
			<a class="btn btn-secondary btn-sm" href="valeadoftanei.html"
				>Câmpina și<br />Valea Doftanei</a
			>
		</div>
		<div id="map" class="map"></div>
		<script type="text/javascript">
			var map = new ol.Map({
				target: "map",
				layers: [
					new ol.layer.Tile({
						source: new ol.source.OSM(),
					}),
				],
				view: new ol.View({
					center: ol.proj.fromLonLat([25, 45.9432]),
					zoom: 7,
				}),
			});
			var campina = new ol.Overlay({
				element: document.getElementById("campina"),
				offset: [-5, -5],
			});
			campina.setPosition(ol.proj.fromLonLat([25.73, 45.237]));
			campina.positioning = "center-center";
			map.addOverlay(campina);
		</script>
	</body>
</html>
